<!doctype html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,height=device-height,inital-scale=1,maximum-scale=1,user-scalable=no;">
  <link rel="icon" href="/favicon.ico">
  <title>区块链投票系统</title>
  <style>
    .first-loading-wrp {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 420px;
      height: 100%
    }

    .first-loading-wrp>h1 {
      font-size: 128px
    }

    .first-loading-wrp .loading-wrp {
      padding: 98px;
      display: flex;
      justify-content: center;
      align-items: center
    }

    .dot {
      animation: antRotate 1.2s infinite linear;
      transform: rotate(45deg);
      position: relative;
      display: inline-block;
      font-size: 32px;
      width: 32px;
      height: 32px;
      box-sizing: border-box
    }

    .dot i {
      width: 14px;
      height: 14px;
      position: absolute;
      display: block;
      background-color: #1890ff;
      border-radius: 100%;
      transform: scale(.75);
      transform-origin: 50% 50%;
      opacity: .3;
      animation: antSpinMove 1s infinite linear alternate
    }

    .dot i:nth-child(1) {
      top: 0;
      left: 0
    }

    .dot i:nth-child(2) {
      top: 0;
      right: 0;
      -webkit-animation-delay: .4s;
      animation-delay: .4s
    }

    .dot i:nth-child(3) {
      right: 0;
      bottom: 0;
      -webkit-animation-delay: .8s;
      animation-delay: .8s
    }

    .dot i:nth-child(4) {
      bottom: 0;
      left: 0;
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s
    }

    @keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @-webkit-keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg)
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 1
      }
    }

    @-webkit-keyframes antSpinMove {
      to {
        opacity: 1
      }
    }
  </style>
  <script src="wasm_exec.js"></script>
  <script src="wasm_exec1.js"></script>
  <script>const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
      async result => {
        mod = result.module;
        inst = result.instance;
        await go.run(inst);
      });</script>
  <script>const go1 = new Go();
    let mod1, inst1;
    WebAssembly.instantiateStreaming(fetch("main1.wasm"), go1.importObject).then(
      async result => {
        mod1 = result.module;
        inst1 = result.instance;
        await go1.run(inst1);
      });</script>
  <script defer="defer" src="/js/chunk-vendors.8242d962.js"></script>
  <script defer="defer" src="/js/app.34f4c103.js"></script>
  <link href="/css/chunk-vendors.d10ae201.css" rel="stylesheet">
  <link href="/css/app.36c0b8c2.css" rel="stylesheet">
</head>

<body>
  <div id="app" style="height: 100%">
    <div class="first-loading-wrp">
      <h1 style="font-family:serif; font-size:40px">区块链投票系统</h1>
      <div class="loading-wrp"><span class="dot dot-spin"><i></i><i></i><i></i><i></i></span></div>
      <div style="display: flex; justify-content: center; align-items: center;">Loading More...</div>
    </div>
  </div>
</body>

</html>
